<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="template2.xhtml">

    <ui:define name="body">
        
        <div class="col-lg-4">
        <div class="well">
                <h:form>
                    
                    <h:dataTable value="#{participantMeetingController.participantsEmail}" var="item" rules="all" class="table">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Participant" />
                                </f:facet>
                                <h:outputText value="#{item.participant.participantEmail}" />
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Status" />
                                </f:facet>
                                <h:outputText value="#{statusController.statusType(item.status.statusId)}" />
                            </h:column>
                            
                        </h:dataTable>
                    
                    <h:button id="back" class="btn btn-default btn-lg" value="Back" outcome="updateMeeting"/>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
</html>
