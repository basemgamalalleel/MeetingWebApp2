<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template2.xhtml">

        <ui:define name="body">
            <h3>Particpant Meeting Page</h3>
            <div class="well">
                <h:form>

                    <div class="form-group">
                        <h:dataTable value="#{participantController.meetings}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Meeting" />
                                </f:facet>
                                <h:outputText value="#{item.meetingName}" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=" " />
                                </f:facet>
                                <h:commandLink class="btn btn-info" action="#{participantController.prepareView(item.meetingId)}" value="View" />

                            </h:column>
                        </h:dataTable>
                    </div>
                    <h:button id="back" class="btn btn-default btn-lg" value="Back" outcome="participant_login"/>
                </h:form>


            </div>
        </ui:define>

    </ui:composition>
</html>
