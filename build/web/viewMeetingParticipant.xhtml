<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="template2.xhtml">

    <ui:define name="body">
        <div class="well">
            <h:form>
               
                <h:panelGrid columns="3">

                    <h:outputText value="Name" />
                    <h:inputText class="form-control" id="name" value="#{participantController.selected.meetingName}" size="50" maxlength="45" required="true" label="Meeting Name" />
                    <h:message for="name" style="color: red; font-size: 0.7em" />

                    <h:outputText value="Description" />
                    <h:inputTextarea class="form-control" id="description" value="#{participantController.selected.meetingDescription}"
                                         rows="4" cols="40" required="true" label="Meeting Description" />
                    <h:message for="description" style="color: red; font-size: 0.7em" />

                    <h:outputText value="Date" />
                    <h:inputText class="form-control" id="date" value="#{participantController.selected.meetingDate}" size="50" maxlength="45" required="true" label="Meeting Date">
                            <f:convertDateTime pattern="MM/dd/yyyy"/>
                    </h:inputText>
                    <h:message  for="date" style="color: red; font-size: 0.7em" />

                    <h:outputText value="Time" />
                    <h:inputText class="form-control" id="time" value="#{participantController.selected.meetingTime}" size="50" maxlength="45" required="true" label="Meeting Time">
                            <f:convertDateTime pattern="HH:mm"/>
                    </h:inputText>
                    <h:message for="time" style="color: red; font-size: 0.7em" />

                    <h:outputText value="Location" />
                    <h:inputText class="form-control" id="location" value="#{participantController.selected.meetingLocation}" size="50" maxlength="45" required="true" label="Meeting Location" />
                    <h:message for="location" style="color: red; font-size: 0.7em" />

                </h:panelGrid>
                <h:commandButton id="yes" class="btn btn-success btn-lg" value="Yes" action="viewMeetingParticipant" />
                <h:commandButton id="no" class="btn btn-info btn-lg" value="No" action="viewMeetingParticipant" />
                <h:commandButton id="maybe" class="btn btn-warning btn-lg" value="Maybe" action="viewMeetingParticipant" />
                <h:button id="back" class="btn btn-default btn-lg" value="Back" outcome="participantMeeting"/>
            </h:form>
                </div>
    </ui:define>

</ui:composition>
</html>
