<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="template2.xhtml">

    <ui:define name="body">
        <div class="col-lg-4">
        <div class="well">
            <h:form>
               
                <h:panelGrid columns="2">

                    <h:outputText value="Name" />
                    <h:outputText class="form-control" value="#{participantController.selected.meetingName}" />
                    

                    <h:outputText value="Description" />
                    <h:outputText class="form-control" value="#{participantController.selected.meetingDescription}" />
                    

                    <h:outputText value="Date" />
                    <h:outputText class="form-control" value="#{participantController.selected.meetingDate}" />

                    <h:outputText value="Time" />
                    <h:outputText class="form-control" value="#{participantController.selected.meetingTime}" />

                    <h:outputText value="Location" />
                    <h:outputText class="form-control" value="#{participantController.selected.meetingLocation}" />
                    
                    <h:outputText value="Status" />
                    <h:selectOneMenu value="#{participantController.statusId}">
                    <f:selectItem itemValue="1" itemLabel="Yes"/>
                    <f:selectItem itemValue="2" itemLabel="No"/>
                    <f:selectItem itemValue="3" itemLabel="Maybe"/>
                </h:selectOneMenu>
                <h:outputText value=" " /> 

                </h:panelGrid>
                <h:commandButton id="submit" class="btn btn-primary btn-lg" value="Submit" action="viewMeetingParticipant" />
                <h:button id="back" class="btn btn-default btn-lg" value="Back" outcome="participantMeeting"/>
                
            </h:form>
            <h:outputText escape="false" value="#{participantController.updateParticipantStatus()}" />
            </div>
                
        
        </div>
    </ui:define>

</ui:composition>
</html>
