<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template2.xhtml">

        <ui:define name="body">
            <div class="col-lg-4">
            <div class="well">
            <h:form>
                
                <h:panelGrid columns="2" class="table">

                    <h:outputText value="Name" />
                    <h:outputText value="#{meetingController.selected.meetingName}" />
                    

                    <h:outputText value="Description" />
                    <h:outputText value="#{meetingController.selected.meetingDescription}" />
                    

                    <h:outputText value="Date" />
                    <h:outputText value="#{meetingController.selected.meetingDate}" />
                    

                    <h:outputText value="Time" />
                    <h:outputText value="#{meetingController.selected.meetingTime}" />
                    

                    <h:outputText value="Location" />
                    <h:outputText value="#{meetingController.selected.meetingLocation}" />
                    

                </h:panelGrid>
                   
                <!--<h:commandButton id="update" class="btn btn-primary btn-lg" value="Update" action="browse" />-->
                <h:commandButton id="delete" class="btn btn-danger btn-lg" value="Delete" action="#{meetingController.deleteMeeting(meetingController.selected.meetingId)}">
                    
                </h:commandButton>
                <h:button id="back" class="btn btn-default btn-lg" value="Back" outcome="updateMeeting"/>
            </h:form>
                </div>
                
            </div>
        </ui:define>

    </ui:composition>
</html>
