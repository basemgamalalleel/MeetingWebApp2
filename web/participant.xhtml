<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template2.xhtml">

        <ui:define name="body">
            <h3>Participant Email Address</h3>
                <h:form>
                    <div class="form-group">
                        
                        <h:inputText id="email" class="form-control" value="#{participantController.email}"
                                     size="50" maxlength="45" required="true" label="Email" />
                        <h:message for="email" style="color: red; font-size: 0.7em" />
                   </div>
                    <h:commandButton id="submit" class="btn btn-primary btn-lg" value="Add" action="participant" />
                    <h:button id="back" class="btn btn-default btn-lg" value="Back" outcome="participant_login"/>
                </h:form>
                <h:outputText escape="false" value="#{participantController.response}" />
        </ui:define>

    </ui:composition>
</html>
